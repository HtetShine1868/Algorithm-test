<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
     <link rel="stylesheet" href="algo.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h2>Add New Item</h2>
            <div>
                <input type="text" id="courseTitle" placeholder="Course title">
                <input type="number" id="coursePrice" placeholder="Price">
                <button id="addCourse">Add Item</button>
            </div>

            <h2>Sort Items</h2>
            <select id="sortBy">
                <option value="title">Sort by Name</option>
                <option value="price">Sort by Price</option>
            </select>
            <select id="sortAlgorithm">
                <option value="auto">Auto Select</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            <button id="sortButton">Sort</button>

            <h2>Filter by Price</h2>
            <input type="number" id="minPrice" placeholder="Min Price">
            <input type="number" id="maxPrice" placeholder="Max Price">
            <button id="filterPriceButton">Filter</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-header">
                <input type="text" id="searchInput" placeholder="Search courses...">
                <div>
                    <select id="searchBy">
                        <option value="title">Search by Name</option>
                        <option value="price">Search by Price</option>
                    </select>
                    <select id="searchAlgorithm">
                        <option value="auto">Auto Select</option>
                        <option value="linear">Linear Search</option>
                        <option value="binary">Binary Search</option>
                        <option value="fuzzy">Fuzzy Search</option>
                    </select>
                    <button id="searchButton">Search</button>
                </div>
            </div>

            <!-- Performance Information -->
            <div class="performance-info" id="sortingPerformance">
                Sorting time: 0.00ms | Algorithm: None selected
            </div>
            <div class="performance-info" id="searchPerformance">
                Search time: 0.00ms | Algorithm: None selected
            </div>
            <div class="warning" id="searchWarning" style="display: none;"></div>

            <!-- Course Grid -->
            <div class="course-grid" id="courseGrid"></div>
        </div>
    </div>
       <script src="algo.js"></script>
    </body>
</html>
